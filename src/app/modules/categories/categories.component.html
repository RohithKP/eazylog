<div id="categories" class="container">
  <h2 class="header-title text-center">Top Categories</h2>
  <div class="row categories-wrapper">
    <div class="col-lg-3 col-md-6 col-sm-6 col-12 item-mb" *ngFor="let cat of categories | async">
      <a class="card text-center" routerLink="/view/category/{{cat.name}}">
        <i class="fa fa-folder-o fa-4x text-danger" aria-hidden="true"></i>
        <h3 class="title">{{cat.name}}</h3>
        <div class="total">({{cat.count}})</div>
      </a>
    </div>
  </div>
</div>
