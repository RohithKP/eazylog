<div id="categories" class="container">
  <h2 class="header-title text-center">Top Categories</h2>
  <div class="row categories-wrapper">
    <div class="col-lg-3 col-md-6 col-sm-6 col-12 item-mb" *ngFor="let cat of categories">
      <a class="card text-center" routerLink="/view/category/{{cat}}">
          <i class="fa fa-folder-o fa-4x text-danger" aria-hidden="true"></i>
        <h3 class="title">{{cat}}</h3>
        <div class="total">(1300)</div>
      </a>
    </div>
  </div>
</div>
