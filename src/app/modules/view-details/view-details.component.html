<div class="container-fluid view-details">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-9">
        <section class="details-wrapper">
          <h1 class="title">{{ item.name }}</h1>
          <image-carousal></image-carousal>
          <div class="tab-view">
            <div class="tab">
              <button 
                (click)="activeTab = 1"
                [ngClass]="{'active' : activeTab == 1}"
                class="btn-link-lg">Details</button>
                <button 
                (click)="activeTab = 2"
                [ngClass]="{'active' : activeTab == 2}"
                class="btn-link-lg">Address</button>
              <button 
              (click)="activeTab = 3"
              [ngClass]="{'active' : activeTab == 3}"
              class="btn-link-lg">Opening Hours</button>
            </div>
            <div class="details" *ngIf="activeTab == 1">
              <div class="value">{{ item.description }}</div>
            </div>
            <div class="details" *ngIf="activeTab == 2">
              <div class="value">{{ item.address.addressLine1 }}</div>
              <div class="value">{{ item.address.addressLine2 }}</div>
              <div class="value">{{ item.address.city }}</div>
              <div class="value">{{ item.address.state }}</div>
              <div class="value">{{ item.address.zip }}</div>
            </div>
            <div class="opening" *ngIf="activeTab == 3">
              <div class="value">
                <span class="label">{{ item.day }}</span>
                <span class="text">{{ item.openingHours.from | date:'shortTime' }} to  {{ item.openingHours.to | date:'shortTime' }}</span>
              </div>
            </div>            
          </div>
        </section>
        <section class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe 
                width="100%" 
                height="500" 
                id="gmap_canvas" 
                src="https://maps.google.com/maps?q=Kottakkal,Kerala&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0"
                marginwidth="0">
              </iframe>
            </div>
            <style>.mapouter{text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
          </div>
        </section>
      </div>
      <div class="col-md-3">
        <side-bar></side-bar>        
      </div>
    </div>
  </div>
</div>
