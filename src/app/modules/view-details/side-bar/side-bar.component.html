<section class="side-bar__info">
  <div class="title">Info</div>
  <div class="info">
    <div class="item">
      <span class="label">Category</span>
      <span class="value">
        <a routerLink="/view/category/{{ category}}">{{ category}}</a>
      </span>
    </div>
    <div class="item">
      <span class="label">Location</span>
      <span class="value">
        <a routerLink="/view/category/{{ location }}">{{ location }}</a>
      </span>
    </div>
    <div class="item">
      <span class="label">Email</span>
      <span class="value">{{email}}</span>
    </div>
    <div class="item">
      <span class="label">Phone</span>
      <span class="value">{{phone}}</span>
    </div>
    <div class="item">
      <span class="label">Views</span>
      <span class="value">{{views}}</span>
    </div>
  </div>
</section>
<section class="side-bar__menu">
  <div class="tags">
    <div class="title">Tags</div>
    <a routerLink="/view/tag/{{tag}}" *ngFor="let tag of tags" class="tag">{{ tag }}</a>
  </div>
  <ul>
    <li class="report-bussiness"><a routerLink="/report">Report this bussiness</a></li>
    <li class="claim-bussiness"><a routerLink="/report">Claim this bussiness</a></li>
  </ul>
</section>
<section class="side-bar__locations">
  <div class="locations">
    <div class="title">Top locations</div>
    <a routerLink="/view/location/{{location}}" *ngFor="let location of locations" class="location">{{ location }}</a>
  </div>
</section>
